version: '3'
volumes:
  pgdatasource:
  
services:
  capstone-db:
    image: postgres
    container_name: db
    restart: always
    environment: 
     - DATABASE_HOST=127.0.0.1
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=docker
     - POSTGRES_PORT=5432
     - POSTGRES_DB=capstone
    ports:
     - '5432:5432'
    networks:
      - app-network
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 5s
        timeout: 5s
        retries: 5
    volumes:
      - pgdatasource:/var/lib/postgresql/data

  capstone-api:
    build: ./api
    container_name: api
    depends_on:
      capstone-db:
        condition: service_healthy
    ports:
      - '8080:8082'
    networks:
      - app-network
    environment: 
      - NODE_ENV=development
      - DATABASE_HOST=capstone-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=docker
      - POSTGRES_PORT=5432
      - POSTGRES_DB=capstone
    volumes:
      - type: bind
        source: ./api
        target: /app
    command: npm run start:dev

  capstone-ui:
    build: ./ui
    container_name: ui
    environment:
      - FAST_REFRESH=false
    depends_on:
      - 'capstone-api'
    ports:
      - '3001:3000'
    networks:
      - app-network
    volumes:
      - type: bind
        source: ./ui
        target: /app
networks:
  app-network:
    driver: bridge